<div class="title">
    <h2>Personajes</h2>
</div>
<div class="container">
    <div *ngFor="let entry of entries" class="list-element">
        <div class="entry" routerLink="/blog-viewer/{{entry.id}}">
            <h3 class="entry-title">{{entry.title}}</h3>
            <p class="date">{{entry.date}}</p>
            <p class="entry-brief">{{entry.content[0]}}</p>
            <div class="entry-bottom">
                <p>{{entry.tag}}</p>
                <p class="btn-read"></p>
            </div>
        </div>
    </div>
</div>
