<h2>Blog</h2>
<div class="container">
    <div *ngFor="let entry of entries" class="list-element">
        <button class="entry" routerLink="/blog-viewer/{{entry.id}}">
            <h3 class="title">{{entry.title}}</h3>
            <p>{{entry.tag}}</p>
            <p class="date">{{entry.date}}</p>
        </button>
    </div>
</div>
