<div *ngIf="entry">
    <h2>{{entry.title}}</h2>
    <h3>Por C.Roto</h3>
    <!-- Renders the entry.content: string as HTML elements -->
    <ul *ngFor="let fragment of entry.content">
        <li>
            <app-content-fragment 
            [contentType]="fragment.type"
            [content]="fragment.content"></app-content-fragment>
        </li>
    </ul>
    <button type="submit" (click)="goBack()">Volver</button>
    <p>Actualizado: {{entry.updated}}</p>
</div>
